<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Unified OT Zerobus Connector Client</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #1B3139 0%, #2a4a57 100%);
    }

    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 48px;
      max-width: 440px;
      width: 100%;
      text-align: center;
    }

    .login-card h1 {
      font-size: 28px;
      margin: 0 0 12px 0;
      color: #1B3139;
    }

    .login-card .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 32px;
    }

    .login-card .error {
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 24px;
      color: #c33;
      font-size: 14px;
    }

    .login-card .btn-oauth {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 14px 24px;
      background: #1B3139;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .login-card .btn-oauth:hover {
      background: #2a4a57;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(27, 49, 57, 0.3);
    }

    .login-card .btn-oauth:active {
      transform: translateY(0);
    }

    .login-card .oauth-icon {
      width: 20px;
      height: 20px;
    }

    .login-card .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #999;
    }

    .login-card .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 16px;
      padding: 8px 16px;
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 6px;
      color: #0369a1;
      font-size: 13px;
      font-weight: 500;
    }

    .security-badge svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Unified OT Zerobus Connector Client</h1>
      <p class="subtitle">Secure access requires authentication</p>

      <div id="error-message" class="error" style="display: none;"></div>

      <a href="/login" class="btn-oauth">
        <svg class="oauth-icon" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        Sign in with OAuth
      </a>

      <div class="security-badge">
        <svg fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
        </svg>
        NIS2 Compliant
      </div>

      <div class="footer">
        Multi-factor authentication required<br>
        OAuth 2.0 with OpenID Connect
      </div>
    </div>
  </div>

  <script>
    // Check for error message in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    if (error) {
      const errorDiv = document.getElementById('error-message');
      let errorMessage = 'Authentication failed. Please try again.';

      if (error === 'mfa_required') {
        errorMessage = 'Multi-factor authentication is required. Please enable MFA on your account.';
      } else if (error === 'access_denied') {
        errorMessage = 'Access denied. You may not have permission to access this application.';
      } else if (error === 'invalid_token') {
        errorMessage = 'Invalid authentication token. Please try logging in again.';
      } else if (error === 'session_expired') {
        errorMessage = 'Your session has expired. Please log in again.';
      }

      errorDiv.textContent = errorMessage;
      errorDiv.style.display = 'block';
    }

    // Check if already authenticated
    fetch('/api/auth/status')
      .then(res => res.json())
      .then(data => {
        if (data.authenticated) {
          // Already logged in, redirect to main page
          window.location.href = '/';
        }
      })
      .catch(() => {
        // Not authenticated, stay on login page
      });
  </script>
</body>
</html>
