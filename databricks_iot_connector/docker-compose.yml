version: '3.8'

services:
  iot-connector:
    build:
      context: .
      dockerfile: Dockerfile
    image: databricks/iot-connector:1.0.0
    container_name: databricks-iot-connector

    # Environment variables
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CONFIG_PATH=/app/config/connector.yaml
      - DATABRICKS_CLIENT_ID=${DATABRICKS_CLIENT_ID}
      - DATABRICKS_CLIENT_SECRET=${DATABRICKS_CLIENT_SECRET}
      - OPCUA_USERNAME=${OPCUA_USERNAME}
      - OPCUA_PASSWORD=${OPCUA_PASSWORD}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - TZ=UTC

    # Volume mounts
    volumes:
      - ./config:/app/config:ro
      - ./certs:/app/certs:ro
      - connector-spool:/app/spool
      - connector-logs:/app/logs

    # Ports
    ports:
      - "8080:8080"  # Health check endpoint
      - "9090:9090"  # Prometheus metrics

    # Network mode - use host network for direct access to DMZ devices
    # network_mode: "host"  # Uncomment for direct device access
    networks:
      - iot-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (except for volumes)
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

networks:
  iot-network:
    driver: bridge

volumes:
  connector-spool:
    driver: local
  connector-logs:
    driver: local
